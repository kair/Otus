<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flot Examples</title>
    <link href="layout.css" rel="stylesheet" type="text/css">
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="../jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="data2.json"></script>
 </head>
    <body>
    <h1>Flot Examples</h1>

    <div id="placeholder" style="font-size:250%;width:1200px;height:600px;"></div>

    <p>Simple example. You don't need to specify much to get an
       attractive look. Put in a placeholder, make sure you set its
       dimensions (otherwise the plot library will barf) and call the
       plot function with the data. The axes are automatically
       scaled.</p>

<script type="text/javascript">
  $.plot($("#placeholder"), [ data[0], data[1]], {
  yaxis: { min: 0,
     transform: function(v) { return v/1000000;},
     inverseTransform: function(v) { return v*1000000;},
     tickFormatter:   function suffixFormatter(val, axis) {
         if (val > 1000000)
               return (val / 1000000).toFixed(axis.tickDecimals) + " MB/s";
                   else if (val > 1000)
                         return (val / 1000).toFixed(axis.tickDecimals) + " KB/s";
                             else
                                   return val.toFixed(axis.tickDecimals) + " B/s";
                                     }
   },
   y2axis: {min: 0, 
     tickFormatter:   function suffixFormatter(val, axis) {
         if (val > 1000000)
               return (val / 1000000).toFixed(axis.tickDecimals) + " M/s";
                   else if (val > 1000)
                         return (val / 1000).toFixed(axis.tickDecimals) + " K/s";
                             else
                                   return val.toFixed(axis.tickDecimals) + " B/s";
                                     }

   },
   xaxis: { mode: "time", min:1306970100},
  lines: {
    lineWidth: 3
  }

  });
</script>

 </body>
</html>
